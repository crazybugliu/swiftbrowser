about.text=<html><p><a href="https://storage.fr1.cloudwatt.com/v1/AUTH_61b8fe6dfd0a4ce69f6622ea74444e0f/downloads/swift/index.html">SwiftBrowser</a> version {0}</p><p>A simple but effective Java <a href="http://docs.openstack.org/developer/swift/">OpenStack Swift</a> Browser.</p><p>Features:<br>&nbsp;- Browsing files<br>&nbsp;- Copy/Paste from files/URIs<br>&nbsp;- Creating temporary URLs<br>&nbsp;- Large Object Support</p><p>By <a href="http://twitter.com/vizionr">Pierre Souchay</a>, 2013-2014</p><p><i>Icons: Oxygen (a <a href="http://www.kde.org">KDE</a> project), LGPL License</i></p></html>
