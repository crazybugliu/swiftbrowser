about.text='<html><p><a href="https://storage.fr1.cloudwatt.com/v1/AUTH_61b8fe6dfd0a4ce69f6622ea74444e0f/downloads/swift/index.html">SwiftBrowser</a> version '{0}'</p><p>Un navigateur <a href="http://docs.openstack.org/developer/swift/">Swift OpenStack</a> simple en Java.</p><p>Fonctionnalit\u00e9s :<br>&nbsp;- Navigation dans les fichiers<br>&nbsp;- Copier/Coller de fichier/URIs vers/depuis le Cloud<br>&nbsp;- Cr\u00e9ation d'''URL temporaires<br>&nbsp;- support des large objects</p><p>Par <a href="http://twitter.com/vizionr">Pierre Souchay</a>, 2013-2014</p><p><i>Icones: Oxygen (projet <a href="http://www.kde.org">KDE</a>), Licence LGPL</i></p></html>'
